<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="../img/banner2.png" alt="Create an Instagram Account">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="../img/logo_instagram.png" alt="Instagram">
                <form id="login-form">
                    <input type="text" name="username" placeholder="Phone number, username or email">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <span>Or</span>
                </div>
                <div id="other-links">
                    <div id="facebook-login">
                        <a href="#">
                            <img src="../img/logo_facebook.svg" alt="Facebook Login">
                            <span>Join with Facebook</span>
                        </a>
                    </div>
                    <div id="forgot-pass">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div id="register-container">
                <p>You don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div id="get-app-container">
                <p>Obtain the App</p>
                <a href="#"><img src="../img/apple_btn.png" alt="Apple Store"></a>
                <a href="#">
                    <img src="../img/gplay_btn.png" alt="Google Play">
                </a>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms and conditions</a></li>
                <li><a href="#">Hashtag</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; 2023 Instagram from Meta</p>
    </footer>
</body>
</html>
