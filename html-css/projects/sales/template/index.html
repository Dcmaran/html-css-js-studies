<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="main-title">
        <h1>REGISTER YOUR CAR TO SELL IT NOW!</h1>
    </div>
    <div class="container">
        <form class="form-container">
            <div class="form-title">
                <h3>FORM</h3>
            </div>
            <div class="form-description">
                <h2>Sell your car easily now</h2>
                <p>Sample text - put description here</p>
            </div>
            <div class="box-input">
                <label for="title">Ad Title <span class="required-field">*</span></label>
                    <input 
                        type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="A title to advertise your car"
                        minlength="1"
                        maxlength="30"
                        required
            />
            </div>
            <div class="box-input">
                <label for="price">Price <span class="required-field">*</span></label>
                    <input 
                        type="number"
                        name="price"
                        
                        class="block"
                        placeholder="Define car price"
                        minlength="1"
                        maxlength="30"
                        required
            />
            </div>
            <div class="box-input">
                <label for="description"
                >Car Description <span class="required-field">*</span></label>
                <textarea name="description" id="description" class="block" placeholder="Put here details of the car"></textarea>
            </div>
            <div class="box-input">
                <label for="model">Model <span class="required-field">*</span></label>
                    <input 
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Type car model"
                        required
            />
            </div>
            <div class="box-input">
                <label for="mileage">Car Mileage <span class="required-field">*</span></label>
                    <input 
                        type="number"
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Type car mileage"
                        required
            />
            </div>
            <div class="box-input">
                <label for="purchase_date">Purchase date <span class="required-field">*</span></label>
                    <input 
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required
            />
            </div>
            <div class="box-input">
                <p>Transmission type <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="transmission">
                    <label for="manual">manual</label>
                    <input type="radio" id="automatic " name="transmission">
                    <label for="manual">Automatic</label>
            </div>
            <div class="optional-box">
                <p>Car Extras</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="airbarg" name="optional[]" id="" value="airbarg">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="abs" name="optional[]" value="abs">
                        <label for="abs">ABS Brake System</label>
                    </li>                   
                    <li>
                        <input type="checkbox" id="gps" name="optional[]" value="gps">
                        <label for="gps">GPS Navigation System</label>
                    </li>          
                </ul>
            </div>
            <div class="optional-box">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="backup_camera" name="optional[]" value="backup_camera">
                        <label for="backup_camera">Backup Camera</label>
                    </li>
                    <li>
                        <input type="checkbox" id="sunroof" name="optional[]" value="sunroof">
                        <label for="sunroof">Sunroof</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cruise_control" name="optional[]" value="cruise_control">
                        <label for="cruise_control">Cruise Control</label>
                    </li>
                </ul>
            </div>
            <div class="box-input">
                <p>Car Photos <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
            </div>
            <div>
                <input type="submit" value="Send" class="btn-submit">
            </div>
        </form>
    </div>
</body>
</html>
