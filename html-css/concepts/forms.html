<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Forms</title>
</head>
<body>
    <h2>HTML Forms</h2>
    <form action="register.pho" method="GET">
        <div class="forms">
            <label> Name: </label>
            <input type="text">
        </div>
        <div>
            <label for="age"">Age:</label>
            <input type="text" name="age">
        </div>
        <div>
            <label for="job"> Select your job</label>
            <select name="job">
                <option value="engineer">Engineer</option>
                <option value="professor">Professor</option>
                <option value="student">Student</option>
                <option value="devops" selected>DevOps</option>
            </select>
        </div>
        <div>
            <label for="item"> Select items</label>
            <select name="items" multiple>
                <option value="apple">Apple</option>
                <option value="beans">Beans</option>
                <option value="banana">Student</option>
                <option value="juice" selected>DevOps</option>
            </select>
        </div>
        <div>
            <label for="comment">Write down below what you thought of the text </label>
            <textarea name="comment" id="" cols="50" rows="10"></textarea>
        </div>
        <div>
            <fieldset>
                <legend>Fill in your information</legend>
                <label for="firstname">Name:</label>
                <input type="text" name="firstname">
                <label for="lastname">lastname:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <div>
            <label for="flavor">Choose the flavor</label>
            <input type="text" list="flavors" name="flavor">
            <datalist id="flavors">
                <option value="lemon"></option>
                <option value="orange"></option>
                <option value="grape"></option>
                <option value="strawberry"></option>
            </datalist>
        </div>
        <div>
            <label for="password">Type your password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="car_model">Select a car model: </label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">bmw</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
            <div class="radio">
                <input type="radio" value="ford" name="car_model">
                <label for="ford">Ford</label>
            </div>
        </div>
        <div>
            <label for="birthday">Select your birthday</label>
            <input type="date">
        </div>
        <div>
            <label for="car_model">Select item</label>
            <div class="radio">
                <input type="checkbox" name="item1">
                <label for="item1">Select item 1</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="item2">
                <label for="item2">Select item 2</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="item3">
                <label for="item3">Select item 3</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="item4">
                <label for="item4">Select item 4</label>
            </div>
            <div>
                <label for="image"> Send your photo</label>
                <input type="file" name="image">
            </div>
            <div>
                <label for="salary">How much you earn in your job?</label>
                <input type="number">
            </div>
            <div>
                <label for="email">Type your email</label>
                <input type="email">
            </div>
            <div>
                <label for="value">Type any value</label>
                <input type="text" value="this is my value" name="value">
            </div>
            <div>
                <p>Try to change the value</p>
                <input type="text" value="It is not possible to change" disabled>
            </div>
            <div>
                <label for="currentjob">Type your job</label>
                <input type="text" name="parentjob" placeholder="What is your job at the moment">
            </div>
            <div>
                <label for="required">Type your favorite color</label>
                <input type="text" placeholder="Type here" name="required" required>
            </div>
        </div>
        <input type="reset" value="Clean">
        <input type="submit" value="Send">
    </form>
    
    
</body>
</html>
